<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="form">
            <div id="head">
                <button class="section-switch" id="switch-signup" onclick="switchSignup();">Sign Up</button>
                <button class="section-switch" id="switch-login" onclick="switchLogin();">Login</button>
            </div>
            <div id="container-content">
                <div class="section-content" id="content-signup">
                    <p class="heading" id="signup-heading">Create an account</p>
                    <p class="label-input" id="label-signup-email">EMAIL</p>
                    <input class="input-data" id="input-signup-email" type="text">
                    <p class="label-input" id="label-signup-username">USERNAME</p>
                    <input class="input-data" id="input-signup-username" type="text">
                    <p class="label-input" id="label-signup-password">PASSWORD</p>
                    <input class="input-data" id="input-signup-password" type="password">
                    <button class="button-submit" id="button-signup">REGISTER</button>
                </div>
                <div class="section-content" id="content-login">
                    <p class="heading" id="login-heading">Login</p>
                    <p class="label-input" id="label-login-handle">Email Address/Username: </p>
                    <input class="input-data" id="input-login-handle" type="text">
                    <p class="label-input" id="label-login-password">Password: </p>
                    <input class="input-data" id="label-login-password" type="password">
                    <button class="button-submit" id="button-login">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
